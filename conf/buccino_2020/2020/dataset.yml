
# set raw (NWB) data path
raw_data:
    input: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/raw/raw_buccino/sub-MEAREC-250neuron-Neuropixels_ecephys.nwb'

# set recording datasets
recording: 
    input: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/raw/raw_buccino/sub-MEAREC-250neuron-Neuropixels_ecephys.nwb'
    output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/2_bernstein_2023/dataeng/0_silico/buccino/recording/traces' # raw recording to read with spikeinterface

# A probe is already wired to the Buccino dataset
probe_wiring:
    full:
        input: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/2_bernstein_2023/dataeng/0_silico/buccino/recording/traces'
        output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/2_bernstein_2023/dataeng/0_silico/buccino/recording/traces_gain_fitd_int16' # raw recording to read with spikeinterface

# set paths for lfp preprocessing pipeline
preprocessing:
    full:
        output:
            trace_file_path: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/2_bernstein_2023/dataeng/0_silico/buccino/preprocessed/traces_gain_ftd'
    fitting:
        # produced by fitting
        fitted_gain: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/2_bernstein_2023/dataeng/0_silico/buccino/preprocessed/fitted_gain.npy'
        # tuned gain
        tuned_gain: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/2_bernstein_2023/dataeng/0_silico/buccino/preprocessed/tuned_gain.npy'

# set paths for sorting pipeline
sorting:
    simulation:
        ground_truth:
            input: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/raw/raw_buccino/sub-MEAREC-250neuron-Neuropixels_ecephys.nwb'
            output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/2_bernstein_2023/sorting/0_silico/buccino/SortingTrue'
            10m:
                output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/2_bernstein_2023/sorting/0_silico/buccino/SortingTrue'
    sorters:
        kilosort4:
            10m:
                output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/SortingKS4/'
                sort_output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/KS4_output/'            
        kilosort3:
            # butterworth filtering
            input: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorters/Kilosort3_buttw'
            10m:
                output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/SortingKS3/'
                sort_output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/KS3_output/'
        kilosort2_5: # see notebook for installation
            input: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorters/Kilosort-2.5/'
            10m:
                output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/SortingKS2_5/'
                sort_output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/KS2_5_output/'
        kilosort2: # wget -c https://github.com/MouseLand/Kilosort/archive/refs/tags/v2.0.2.tar.gz -O - | tar -xz
            input: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorters/Kilosort-2.0.2/'
            10m:
                output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/SortingKS2/'
                sort_output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/KS2_output/'
        kilosort: # git clone https://github.com/cortex-lab/KiloSort.git
            input: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorters/KiloSort/'
            10m:
                output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/SortingKS/'
                sort_output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/KS_output/'
        hdsort: # git clone https://git.bsse.ethz.ch/hima_public/HDsort.git - KO
            input: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorters/HDsort/'
            10m:
                output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/SortingHDsort/'
                sort_output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/hdsort_output/'
        herdingspikes: # pip install herdingspikes
            10m:
                output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/SortingHerdingspikes/'
                sort_output: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/4_preprint_2023/sorting/0_silico/buccino/Herdingspikes_output/'

# set descriptive datasets
features:
    ground_truth:
        firing_rates: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/2_bernstein_2023/features/0_silico/buccino/firing_rates/ground_truth/firing_rates.npy'
    sorted_ks3:
        firing_rates: '/gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/2_bernstein_2023/features/0_silico/buccino/firing_rates/sorted_ks3/firing_rates.npy'
    trace:
