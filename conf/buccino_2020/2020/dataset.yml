        kilosort2_and_3_replication_of_Buccino_2020: '/gpfs/bbp.cscs.ch/project/proj85/home/laquitai/spike-sorting/notebooks/0_method/1_sorters/figures/kilosort2_and_3_replication_of_Buccino_2020'
    biases:
