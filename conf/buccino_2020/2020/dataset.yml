                kilosort3: 
                    10m: /gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/postprocessing/buccino/waveform/sorted/wvf_ks3.npy
                kilosort2: 
                    10m: /gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/postprocessing/buccino/waveform/sorted/wvf_ks2.npy
                kilosort2_5: 
                    10m: /gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/postprocessing/buccino/waveform/sorted/wvf_ks2_5.npy
                kilosort: 
                    10m: /gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/postprocessing/buccino/waveform/sorted/wvf_ks.npy
                herdingspikes: 
                    10m: /gpfs/bbp.cscs.ch/project/proj85/scratch/laquitai/postprocessing/buccino/waveform/sorted/wvf_hs.npy

validation:
