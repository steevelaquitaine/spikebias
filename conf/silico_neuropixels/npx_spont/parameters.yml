    contact_ids: 'np.arange(0, 384, 1)' # 0 to 383 channels 
wavelet_filtering: # 'han' threshold
  duration_s: 1215
  wavelet: 'haar'
  method: 'hard'
  nlevel: 6       #Â 6 produces a high-pass. cutoff of 312.5 Hz