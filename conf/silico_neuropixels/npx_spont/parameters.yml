run:
  probe: neuropixels_384_hex_O1
  recording: 'raw'
  preprocessing:
    min_filter_freq: 300
    max_filter_freq: 19999 # not more than SAMPLING_FREQ/2 (here 10 KHz)
circuit:
  # target: 'hex0_1'
