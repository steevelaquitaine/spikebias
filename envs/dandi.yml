# author: laquitainesteeve@gmail.com
# 
# purpose: create dandi virtual environment to download/upload datasets from/to dandi archive.
#
# note: dandi package requires at least python 3.10.8 and is not compatible with python 3.9.7 used by the spikebias package.
# 
# usage: 
# 1. move to repo and create env with $ conda env create -f envs/dandi.yml --prefix ./envs/dandi
# 2. activate env: $ conda activate envs/dandi

name: dandi
channels:
  - conda-forge
dependencies:
  - python=3.10.8
  - dandi=0.67.2               # download and upload nwb files to dandiarchive
  - ipykernel=6.29.5                   
  - matplotlib=3.8.4
  - nwbinspector
  - pip:
    - spikeinterface==0.101.2 # newly released compatible with neuroconv (spikebias works with 0.100.5, not compatible with neuroconv)
    - remfile==0.1.13